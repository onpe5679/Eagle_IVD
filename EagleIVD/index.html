<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eagle Video Downloader</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <style>
    #logs {
      max-height: 200px; 
      overflow-y: auto;
    }
    .hidden { display: none; }
    #commandPreview {
      font-family: monospace;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .paste-button {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
    }
    .input-wrapper {
      position: relative;
    }
    .subscription-list {
      max-height: 400px;
      overflow-y: auto;
    }
    .subscription-item:hover {
      background-color: #f3f4f6;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <div class="max-w-3xl mx-auto bg-white rounded-lg shadow p-6">
    <h1 class="text-2xl font-bold mb-4">Eagle Video Downloader</h1>
    <div id="statusArea" class="p-2 bg-gray-50 text-gray-700 mb-4">
      Waiting...
    </div>

    <!-- Command Preview -->
    <div id="commandPreviewArea" class="mb-4 p-2 bg-gray-800 text-green-400 rounded hidden">
      <div class="font-semibold text-white mb-1">Command Preview:</div>
      <div id="commandPreview" class="text-sm"></div>
    </div>

    <!-- 탭 메뉴 -->
    <div class="flex space-x-4 border-b pb-2 mb-4">
      <button class="tab-button font-bold" data-target="singleTab">Single Video</button>
      <button class="tab-button" data-target="playlistTab">Playlist</button>
      <button class="tab-button" data-target="subscriptionTab">Subscriptions</button>
    </div>

    <!-- Single Video Tab -->
    <div id="singleTab" class="tab-content">
      <div class="mb-2">
        <label class="font-semibold">Single Video URL</label>
        <div class="input-wrapper">
          <input type="text" id="singleUrl" class="border p-2 w-full pr-24" placeholder="https://www.youtube.com/watch?v=...">
          <button class="paste-button bg-gray-200 px-2 py-1 rounded text-sm">Paste</button>
        </div>
      </div>
      <div class="mb-2 flex gap-2">
        <label>Format</label>
        <select id="formatSelect" class="border p-1">
          <option value="best">Best</option>
          <option value="mp4">MP4</option>
          <option value="mp3">MP3</option>
        </select>
        <label>Quality</label>
        <select id="qualitySelect" class="border p-1">
          <option value="">Auto</option>
          <option value="1080">1080p</option>
          <option value="720">720p</option>
          <option value="480">480p</option>
        </select>
      </div>
      <div class="mb-2 flex gap-2">
        <label>Speed Limit (KB/s)</label>
        <input type="number" id="speedLimitInput" class="border p-1 w-20">
        <label>Concurrency (-N)</label>
        <input type="number" id="concurrencyInput" class="border p-1 w-12">
      </div>
      <button id="downloadBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Download Video</button>
      <button id="cancelBtn" class="bg-red-500 text-white px-4 py-2 rounded hidden">Cancel</button>
    </div>

    <!-- Playlist Tab -->
    <div id="playlistTab" class="tab-content hidden">
      <div class="mb-2">
        <label class="font-semibold">Playlist URL</label>
        <div class="input-wrapper">
          <input type="text" id="playlistUrl" class="border p-2 w-full pr-24" placeholder="https://youtube.com/playlist?list=...">
          <button class="paste-button bg-gray-200 px-2 py-1 rounded text-sm">Paste</button>
        </div>
      </div>
      <div class="mb-2 flex gap-2">
        <label>Format</label>
        <select id="playlistFormat" class="border p-1">
          <option value="best">Best</option>
          <option value="mp4">MP4</option>
          <option value="mp3">MP3</option>
        </select>
        <label>Quality</label>
        <select id="playlistQuality" class="border p-1">
          <option value="">Auto</option>
          <option value="1080">1080p</option>
          <option value="720">720p</option>
          <option value="480">480p</option>
        </select>
      </div>
      <div class="mb-2 flex gap-2">
        <label>Speed Limit (KB/s)</label>
        <input type="number" id="playlistSpeedLimit" class="border p-1 w-20">
        <label>Concurrency (-N)</label>
        <input type="number" id="playlistConcurrency" class="border p-1 w-12">
      </div>
      <button id="downloadPlaylistBtn" class="bg-green-500 text-white px-4 py-2 rounded">Download Playlist</button>
      <button id="cancelPlaylistBtn" class="bg-red-500 text-white px-4 py-2 rounded hidden">Cancel</button>
    </div>

    <!-- Subscriptions Tab -->
    <div id="subscriptionTab" class="tab-content hidden">
      <!-- 구독 추가 폼 -->
      <div class="bg-gray-50 p-4 rounded mb-4">
        <h3 class="font-bold mb-2">Add New Subscription</h3>
        
        <!-- 구독 유형 선택 -->
        <div class="mb-2">
          <label class="font-semibold">Subscription Type</label>
          <div class="flex gap-2 mt-1">
            <label class="flex items-center">
              <input type="radio" name="subType" value="playlist" checked class="mr-1">
              Playlist
            </label>
            <label class="flex items-center">
              <input type="radio" name="subType" value="channel" class="mr-1">
              Channel
            </label>
          </div>
        </div>
        
        <div class="mb-2">
          <label class="font-semibold">URL</label>
          <div class="input-wrapper">
            <input type="text" id="newSubUrl" class="border p-2 w-full pr-24" 
              placeholder="https://youtube.com/playlist?list=... or https://youtube.com/channel/...">
            <button class="paste-button bg-gray-200 px-2 py-1 rounded text-sm">Paste</button>
          </div>
        </div>
        <div class="mb-2">
          <label class="font-semibold">Folder Name (optional)</label>
          <input type="text" id="newSubFolder" class="border p-2 w-full" 
            placeholder="Custom folder name (defaults to playlist title)">
        </div>
        <div class="mb-2 flex gap-2">
          <label>Format</label>
          <select id="newSubFormat" class="border p-1">
            <option value="best">Best</option>
            <option value="mp4">MP4</option>
            <option value="mp3">MP3</option>
          </select>
          <label>Quality</label>
          <select id="newSubQuality" class="border p-1">
            <option value="">Auto</option>
            <option value="1080">1080p</option>
            <option value="720">720p</option>
            <option value="480">480p</option>
          </select>
        </div>
        <button id="addSubscriptionBtn" class="bg-green-500 text-white px-4 py-2 rounded">
          Add Subscription
        </button>
      </div>

      <!-- 구독 목록 -->
      <div class="mb-4">
        <div class="flex justify-between items-center mb-2">
          <h3 class="font-bold">My Subscriptions</h3>
          <div class="flex gap-2">
            <button id="checkNewBtn" class="bg-blue-500 text-white px-4 py-2 rounded flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd"/>
              </svg>
              Check New Videos
            </button>
            <button id="startAutoCheckBtn" class="bg-green-500 text-white px-4 py-2 rounded">
              Start Auto Check
            </button>
            <button id="stopAutoCheckBtn" class="bg-orange-500 text-white px-4 py-2 rounded hidden">
              Stop Auto Check
            </button>
          </div>
        </div>

        <div id="subscriptionList" class="subscription-list divide-y border rounded">
          <!-- 구독 항목들이 동적으로 추가됨 -->
          <div class="p-3 text-gray-500 text-center">No subscriptions yet</div>
        </div>
      </div>

      <!-- 다운로드 진행 상태 -->
      <div id="downloadProgress" class="hidden">
        <div class="bg-blue-50 p-4 rounded">
          <h4 class="font-bold mb-2">Download Progress</h4>
          <div id="currentTask" class="text-sm mb-1">Checking playlist: ...</div>
          <div class="w-full bg-gray-200 rounded h-2">
            <div id="progressBar" class="bg-blue-500 rounded h-2" style="width: 0%"></div>
          </div>
        </div>
        <button id="cancelSubscriptionBtn" class="bg-red-500 text-white px-4 py-2 rounded mt-2">
          Cancel
        </button>
      </div>
    </div>

    <!-- Logs -->
    <div id="logs" class="mt-4 p-2 bg-gray-50 text-gray-600">
      <!-- runtime logs -->
    </div>
  </div>

  <script src="js/plugin.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // 탭 관리
    const tabs = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');

    function showTab(targetId) {
      tabs.forEach(t => t.classList.remove('font-bold'));
      tabContents.forEach(tc => tc.classList.add('hidden'));

      const btn = Array.from(tabs).find(b => b.dataset.target === targetId);
      if (btn) btn.classList.add('font-bold');
      const content = document.getElementById(targetId);
      if (content) content.classList.remove('hidden');
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', () => showTab(tab.dataset.target));
    });
    showTab('singleTab');

    // UI 요소
    const statusArea = document.getElementById('statusArea');
    const logsDiv = document.getElementById('logs');
    const commandPreviewArea = document.getElementById('commandPreviewArea');
    const commandPreview = document.getElementById('commandPreview');

    // 클립보드 붙여넣기 기능
    document.querySelectorAll('.paste-button').forEach(button => {
      button.addEventListener('click', async () => {
        try {
          const text = await navigator.clipboard.readText();
          const input = button.parentElement.querySelector('input');
          input.value = text;
          input.dispatchEvent(new Event('input')); // 입력 이벤트 발생
        } catch (err) {
          console.error('Failed to read clipboard:', err);
        }
      });
    });

    // 로그 출력
    function appendLog(msg) {
      const div = document.createElement('div');
      div.textContent = msg;
      logsDiv.appendChild(div);
      logsDiv.scrollTop = logsDiv.scrollHeight;
    }

    // UI 업데이트 함수
    window.updateUI = (message) => {
      statusArea.textContent = message;
      appendLog(message);
    };

    // 명령어 프리뷰 업데이트
    window.updateCommandPreview = (cmd) => {
      commandPreviewArea.classList.remove('hidden');
      commandPreview.textContent = cmd;
      appendLog("[CMD] " + cmd);
    };

    // 다운로드 상태 관리 헬퍼
    function handleDownloadState(startBtn, cancelBtn, isStarting) {
      startBtn.disabled = isStarting;
      if (isStarting) {
        cancelBtn.classList.remove('hidden');
      } else {
        cancelBtn.classList.add('hidden');
      }
    }

    // Single Video 다운로드
    const singleElements = {
      url: document.getElementById('singleUrl'),
      format: document.getElementById('formatSelect'),
      quality: document.getElementById('qualitySelect'),
      speedLimit: document.getElementById('speedLimitInput'),
      concurrency: document.getElementById('concurrencyInput'),
      downloadBtn: document.getElementById('downloadBtn'),
      cancelBtn: document.getElementById('cancelBtn')
    };

    singleElements.downloadBtn.addEventListener('click', async () => {
      const url = singleElements.url.value.trim();
      if (!url) {
        updateUI("Please enter a video URL.");
        return;
      }

      if (window.handleDownload) {
        handleDownloadState(singleElements.downloadBtn, singleElements.cancelBtn, true);
        try {
          await window.handleDownload(
            url,
            singleElements.format.value,
            singleElements.quality.value,
            singleElements.speedLimit.value,
            parseInt(singleElements.concurrency.value || '1', 10)
          );
        } catch (e) {
          console.error("Single download error:", e);
          updateUI("Single download failed: " + e.message);
        } finally {
          handleDownloadState(singleElements.downloadBtn, singleElements.cancelBtn, false);
        }
      }
    });

    singleElements.cancelBtn.addEventListener('click', () => {
      if (window.cancelDownload) {
        window.cancelDownload();
        handleDownloadState(singleElements.downloadBtn, singleElements.cancelBtn, false);
        updateUI("Download cancelled");
      }
    });

    // Playlist 다운로드
    const playlistElements = {
      url: document.getElementById('playlistUrl'),
      format: document.getElementById('playlistFormat'),
      quality: document.getElementById('playlistQuality'),
      speedLimit: document.getElementById('playlistSpeedLimit'),
      concurrency: document.getElementById('playlistConcurrency'),
      downloadBtn: document.getElementById('downloadPlaylistBtn'),
      cancelBtn: document.getElementById('cancelPlaylistBtn')
    };

    playlistElements.downloadBtn.addEventListener('click', async () => {
      const url = playlistElements.url.value.trim();
      if (!url) {
        updateUI("Please enter a playlist URL.");
        return;
      }

      if (window.handleDownloadPlaylist) {
        handleDownloadState(playlistElements.downloadBtn, playlistElements.cancelBtn, true);
        try {
          await window.handleDownloadPlaylist(
            url,
            playlistElements.format.value,
            playlistElements.quality.value,
            playlistElements.speedLimit.value,
            parseInt(playlistElements.concurrency.value || '1', 10)
          );
        } catch (err) {
          console.error("Playlist download error:", err);
          updateUI("Playlist download failed: " + err.message);
        } finally {
          handleDownloadState(playlistElements.downloadBtn, playlistElements.cancelBtn, false);
        }
      }
    });

    playlistElements.cancelBtn.addEventListener('click', () => {
      if (window.cancelDownload) {
        window.cancelDownload();
        handleDownloadState(playlistElements.downloadBtn, playlistElements.cancelBtn, false);
        updateUI("Download cancelled");
      }
    });

    // 구독 관련 요소들
    const subscriptionElements = {
      newUrl: document.getElementById('newSubUrl'),
      newFolder: document.getElementById('newSubFolder'),
      newFormat: document.getElementById('newSubFormat'),
      newQuality: document.getElementById('newSubQuality'),
      subTypeRadios: document.getElementsByName('subType'),
      addBtn: document.getElementById('addSubscriptionBtn'),
      checkNewBtn: document.getElementById('checkNewBtn'),
      startAutoCheckBtn: document.getElementById('startAutoCheckBtn'),
      stopAutoCheckBtn: document.getElementById('stopAutoCheckBtn'),
      cancelBtn: document.getElementById('cancelSubscriptionBtn'),
      list: document.getElementById('subscriptionList'),
      progress: document.getElementById('downloadProgress'),
      currentTask: document.getElementById('currentTask'),
      progressBar: document.getElementById('progressBar')
    };

    // 자동 체크 시작/중지 버튼
    subscriptionElements.startAutoCheckBtn.addEventListener('click', () => {
      if (window.startAutoCheck) {
        window.startAutoCheck(60); // 60분마다 체크
        subscriptionElements.startAutoCheckBtn.classList.add('hidden');
        subscriptionElements.stopAutoCheckBtn.classList.remove('hidden');
        updateUI("Auto-check started (every 60 minutes)");
      }
    });

    subscriptionElements.stopAutoCheckBtn.addEventListener('click', () => {
      if (window.stopAutoCheck) {
        window.stopAutoCheck();
        subscriptionElements.startAutoCheckBtn.classList.remove('hidden');
        subscriptionElements.stopAutoCheckBtn.classList.add('hidden');
        updateUI("Auto-check stopped");
      }
    });

    // 구독 추가 버튼
    subscriptionElements.addBtn.addEventListener('click', async () => {
      const url = subscriptionElements.newUrl.value.trim();
      if (!url) {
        updateUI("Please enter a valid URL.");
        return;
      }

      // 구독 유형 확인
      const isChannel = Array.from(subscriptionElements.subTypeRadios)
        .find(radio => radio.checked)?.value === 'channel';

      if (isChannel) {
        // 채널 구독 추가
        if (window.addChannelSubscription) {
          try {
            await window.addChannelSubscription({
              url,
              folderName: subscriptionElements.newFolder.value.trim(),
              format: subscriptionElements.newFormat.value,
              quality: subscriptionElements.newQuality.value
            });
            
            // 입력 폼 초기화
            subscriptionElements.newUrl.value = '';
            subscriptionElements.newFolder.value = '';
            
            updateUI("Channel subscription added successfully!");
          } catch (err) {
            console.error("Failed to add channel subscription:", err);
            updateUI("Failed to add channel subscription: " + err.message);
          }
        }
      } else {
        // 플레이리스트 구독 추가
        if (window.addSubscription) {
          try {
            await window.addSubscription({
              url,
              folderName: subscriptionElements.newFolder.value.trim(),
              format: subscriptionElements.newFormat.value,
              quality: subscriptionElements.newQuality.value
            });
            
            // 입력 폼 초기화
            subscriptionElements.newUrl.value = '';
            subscriptionElements.newFolder.value = '';
            
            updateUI("Playlist subscription added successfully!");
          } catch (err) {
            console.error("Failed to add subscription:", err);
            updateUI("Failed to add subscription: " + err.message);
          }
        }
      }
    });

    // 새 영상 확인 버튼
    subscriptionElements.checkNewBtn.addEventListener('click', async () => {
      if (window.checkAllSubscriptions) {
        subscriptionElements.checkNewBtn.disabled = true;
        subscriptionElements.progress.classList.remove('hidden');
        
        try {
          await window.checkAllSubscriptions(
            // 진행상황 콜백
            (current, total, task) => {
              subscriptionElements.currentTask.textContent = task;
              const progress = (current / total) * 100;
              subscriptionElements.progressBar.style.width = `${progress}%`;
            }
          );
        } catch (err) {
          console.error("Check subscriptions error:", err);
          updateUI("Failed to check subscriptions: " + err.message);
        } finally {
          subscriptionElements.checkNewBtn.disabled = false;
          subscriptionElements.progress.classList.add('hidden');
        }
      }
    });

    // 취소 버튼
    subscriptionElements.cancelBtn.addEventListener('click', () => {
      if (window.cancelDownload) {
        window.cancelDownload();
        subscriptionElements.progress.classList.add('hidden');
        subscriptionElements.checkNewBtn.disabled = false;
        updateUI("Operation cancelled");
      }
    });

    // 초기 구독 목록 로드
    if (window.loadSubscriptions) {
      window.loadSubscriptions().then(updateSubscriptionList);
    }
  });
  </script>
</body>
</html>
